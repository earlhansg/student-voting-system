<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
      <div id ="register" class="mdl-cell mdl-cell--6-col mdl-cell--5-col-tablet mdl-cell--4-col-phone">
          <div class="header">
            <p>
              <i class="fa fa-handshake-o" aria-hidden="true"></i>
              <small class="header-title">Register</small>
            </p>
            <small class="subheader">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</small>
            <hr>
          </div>
          <!-- end of header -->

          <div class="officer">
            <div class="mdl-grid container">
              <div class="mdl-cell mdl-cell--10-col mdl-cell--7-col-tablet mdl-cell--4-col-phone mdl-cell--bottom">
                <h5 class="info-header">Personal Info</h5>

                <div class="user-box">
                  <p>
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                  </p>
                </div>
                <!-- end of user-box -->
                <mdl-textfield type="text" label="ID Number" floating-label></mdl-textfield>
                <br>
                <mdl-textfield type="text" label="Name" floating-label></mdl-textfield>
              </div>
            </div>
            <!-- end of mdl-grid -->

            <div class="mdl-grid container">
              <div class="mdl-cell mdl-cell--5-col col mdl-cell--3-col-tablet mdl-cell--2-col-phone">
                <h5 class="info-header">Position</h5>
                <form>
                  <mdl-select id="opt" label="President">
                    <mdl-option>Vice President</mdl-option>
                    <mdl-option>Secretary</mdl-option>
                  </mdl-select>
                </form>
              </div>
            </div>
            <!-- end of mdl-grid  -->
            <div class="mdl-grid container">
              <div class="mdl-cell mdl-cell--5-col col mdl-cell--3-col-tablet mdl-cell--2-col-phone">
                <h5 class="info-header">Type</h5>
                <form>
                  <mdl-select id="opt" label="College">
                    <mdl-option>College</mdl-option>
                    <mdl-option>Department</mdl-option>
                  </mdl-select>
                </form>
              </div>
            </div>
            <!-- end of mdl-grid -->
            <div class="mdl-grid container">
              <div class="mdl-cell mdl-cell--5-col">
                <h5 class="info-header">
                  School Year: <small class="sy">2018-2019</small>
                </h5>
              </div>
            </div>
            <!-- end of mdl-grid -->
            <div class="mdl-grid">
              <div class="mdl-layout-spacer"></div>
              <div class="mdl-cell--3-col col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                  <button mdl-button mdl-button-type="raised"
                          class="btn-save">Save
                  </button>
              </div>
              <div class="mdl-layout-spacer"></div>
            </div>
          </div>
          <!-- end of officer -->


      </div>
      <!-- end of register -->
    <div class="mdl-layout-spacer"></div>
</div>
